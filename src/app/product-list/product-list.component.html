<h2>Coffee</h2>

<div class="flex-container">
  <div class="productBox flex-container" *ngFor="let product of products">

    <h3>
      <a [title]="product.name + ' details'">
        {{ product.name }}
      </a>
    </h3>
  
    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>
  
    <button type="button" (click)="buy()">
      Buy
    </button>
  
  </div>
</div>
