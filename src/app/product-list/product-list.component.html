<div class="heading">
  <h2>Coffee</h2>
  <h2 class="total">Total: {{ total | currency:'ZAR':'symbol':'1.2-2' }}</h2>
</div>
<div class="flex-container">
  <div class="productBox flex-container" *ngFor="let product of products">

    <h3>
      <a [title]="product.name + ' details'">
        {{ product.name }}
      </a>
    </h3>
  
    <div *ngIf="product.description">
      Description: {{ product.description }}
    </div>
    <div>Price: {{ product.price }}</div>
    <div>Points: {{ product.points }}</div>
  
    <button type="button" (click)="buy(product)">
      Buy
    </button>
  
  </div>
</div>
